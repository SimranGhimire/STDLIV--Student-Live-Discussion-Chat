<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stdliv App</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><img src="image.png" alt="Logo" class="header-img"> Stdliv</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="Science">Science</option>
                        <option value="C.Maths">C.Maths</option>
                        <option value="Computer">Computer</option>
                        <option value="Social">Social</option>
                        <option value="English">English</option>
                        <option value="O.Maths">O.Maths</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
            <div class="logout-container">
                <a href="http://localhost/education%20website/file.php" class="logout-btn">Logout</a>
            </div>
        </main>
    </div>
</body>
</html>
